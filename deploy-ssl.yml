---
- name: Deploy ssl, that is k8s dashboad needed
  hosts: k8s harbor gluster1
  tasks:
    - copy: 
        src: "{{ item }}"
        dest: "/certs/"
      with_items:
        - "./certs/fengdu.cloud.pem"
        - "./certs/fengdu.cloud.privatekey.pem"

